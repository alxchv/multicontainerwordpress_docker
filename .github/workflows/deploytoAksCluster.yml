on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: containerizedsiteacr.azurecr.io
        username: ${{ secrets.acr_containerizedsiteacr_username }}
        password: ${{ secrets.acr_containerizedsiteacr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerizedsiteacr.azurecr.io/wordpresskub:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerizedsiteacr.azurecr.io/wordpresskub:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_wordpresskub_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep wordpress-kuba282 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace wordpress-kuba282`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: wordpress-kuba282
        container-registry-url: containerizedsiteacr.azurecr.io
        container-registry-username: ${{ secrets.acr_containerizedsiteacr_username }}
        container-registry-password: ${{ secrets.acr_containerizedsiteacr_password }}
        secret-name: wordpresskubdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: wordpress-kuba282
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          containerizedsiteacr.azurecr.io/wordpresskub:${{ github.sha }}
        imagepullsecrets: |
          wordpresskubdockerauth
